<div>
	<div style="width: 280px; color: #ffffff; margin-left: auto; margin-right: auto; margin-top: 200px;">
		<h1>iCAS MH</h1>
		<div style="margin-left: 10px; margin-top: 20px;">
			<h2>Please login to continue</h2>
			<br />
			<form class="pad10" dojoType="app.form.AjaxForm" data-dojo-attach-point="loginForm">
				<table cellpadding="0" cellspacing="2">
					<tr>
						<td  vertical-align="middle"><strong>Username: </strong></td>
						<td><input type="text" required="true" name="usernameFld" data-dojo-attach-point="usernameFld" 
							dojoType="dijit.form.ValidationTextBox" missingMessage="Please enter a username" /></td>
					</tr>
					<tr>
						<td  vertical-align="middle"><strong>Password: </strong></td>
						<td><input type="password" required="true" name="passwordFld" data-dojo-attach-point="passwordFld"  
							dojoType="dijit.form.ValidationTextBox" missingMessage="Please enter a password" /></td>
					</tr>
				</table>
			
				<button class="floatRight pad10" dojoType="dijit.form.Button" data-dojo-attach-point="loginButton">Login</button>
			</form>
		</div>
	</div>
</div>
