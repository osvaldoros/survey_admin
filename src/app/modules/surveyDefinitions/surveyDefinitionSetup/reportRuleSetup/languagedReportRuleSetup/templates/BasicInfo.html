<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'" style="overflow: auto; height:320px; margin-bottom: 5px;">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="languagedReportRuleBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Language*: </td>
				<td><select name="language_id" data-dojo-attach-point="languageBox" observer="refreshUI,recordChange" store="{config:{url:'LANGUAGE', selectFirst:true}}" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" data-dojo-attach-point="nameBox" observer="recordChange" placeholder="Acme Lab Inc" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the question name" /></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><span><strong>Participant Report Item</strong></span></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><div data-dojo-attach-point="participant_report_itemBox" name="participant_report_item"  observer="recordChange" data-dojo-type="app.uicomponents.Editor" style="width:450px;"></div></td>
			</tr>
			<tr>
				<td></td>
				<td><span><strong>Staff Report Item</strong></span></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><div data-dojo-attach-point="staff_report_itemBox" name="staff_report_item"  observer="recordChange" data-dojo-type="app.uicomponents.Editor" style="width:450px;"></div></td>
			</tr>
		</table>
	</form>

</div>
