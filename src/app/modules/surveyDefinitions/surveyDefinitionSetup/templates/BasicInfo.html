<div class="moduleContainer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'" style="overflow: auto; height:475px; margin-bottom: 5px;">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="surveyDefinitionBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" data-dojo-attach-point="name" observer="recordChange" placeholder="Acme Lab Inc" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the survey Definition name" /></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Program: </td>
				<td><select data-dojo-attach-point="program" name="program_id" data-dojo-attach-point="programBox" store="{config:{url:'PROGRAM', selectFirst:true}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
		</table>
	</form>

	<div data-dojo-attach-point="questionList" data-dojo-type="app.modules.surveyDefinitions.surveyDefinitionSetup.QuestionList"></div>

	<div data-dojo-attach-point="navigationRuleList" data-dojo-type="app.modules.surveyDefinitions.surveyDefinitionSetup.NavigationRuleList"></div>

	<div data-dojo-attach-point="reportRuleList" data-dojo-type="app.modules.surveyDefinitions.surveyDefinitionSetup.ReportRuleList"></div>
	
	
</div>
