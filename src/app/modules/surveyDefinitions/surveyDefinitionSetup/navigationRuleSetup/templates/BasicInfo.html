<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="navigationRuleBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">From question: </td>
				<td><select data-dojo-attach-point="from_question_idBox" name="from_question_id" store="{config:{url:'QUESTION'}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Evaluate question: </td>
				<td><select data-dojo-attach-point="question_to_evaluate_idBox" name="question_to_evaluate_id" store="{config:{url:'QUESTION'}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<!--
			<tr>
				<td  label="true">If response equals: </td>
				<td><select data-dojo-attach-point="response_value_conditionBox" name="response_value_condition" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			-->
			<tr>
				<td label="true">Jump to question: </td>
				<td><select data-dojo-attach-point="to_question_idBox" name="to_question_id" store="{config:{url:'QUESTION'}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
		</table>

		<!-- Find answers -->
		<div class="floatLeft" style="margin-top:20px; margin-bottom:10px; margin-left:33px; clear:both;">
			<h3 class="floatLeft" >Available responses:</h3>
			<div class="edgePanel" style="clear: both; margin-top:30px;">
				<table data-dojo-type="dgrid.Grid" data-dojo-attach-point="answersGrid" style="height: 250px; width: 295px;">
					<tr>
						<th data-dgrid-column="{field:'name', sortable:true}">Response</th>
					</tr>
				</table>
				<div class="centerPanel, gridButtons" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
					<div class="floatRight" data-dojo-type="dijit.form.Button" data-dojo-attach-point="addToResponsesBtn">
			    	    Add To Conditions
			    	</div>
			    </div>
			</div>
		</div>
		
		<!-- Rule answers -->
		<div class="floatRight" style="margin-top:20px; margin-bottom:10px; margin-right:96px;">	
			<h3 class="floatLeft" >If matches one of:</h3>		
			<div class="edgePanel" style="clear: both; margin-top:30px;">
				<table data-dojo-type="dgrid.Grid" data-dojo-attach-point="responseValueConditionGrid" style="height: 250px; width: 295px;">
					<tr>
						<th data-dgrid-column="{field:'name', sortable:true}">Response</th>
					</tr>
				</table>
				<div class="centerPanel, gridButtons" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
					<div class="floatLeft" data-dojo-type="dijit.form.Button" data-dojo-attach-point="removeFromResponsesBtn">
			    	    Remove from Conditions
			    	</div>
			    </div>
			</div>
		</div>
	</form>
</div>
