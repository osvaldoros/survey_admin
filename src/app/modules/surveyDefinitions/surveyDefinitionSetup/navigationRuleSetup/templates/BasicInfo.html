<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="navigationRuleBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" data-dojo-attach-point="nameBox" observer="recordChange" placeholder="Acme Lab Inc" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the navigation Rule name" /></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">From Question: </td>
				<td><select data-dojo-attach-point="from_question_idBox" name="from_question_id" store="{config:{url:'QUESTION', selectFirst:true}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">To Question: </td>
				<td><select data-dojo-attach-point="to_question_idBox" name="to_question_id" store="{config:{url:'QUESTION', selectFirst:true}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Response Code: </td>
				<td><select data-dojo-attach-point="response_value_conditionBox" name="response_value_condition" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
		</table>
	</form>
</div>
