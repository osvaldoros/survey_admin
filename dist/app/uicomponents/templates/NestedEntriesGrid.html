	<div class="edgePanel">
		
		<table data-dojo-type="dgrid.Grid" data-dojo-attach-point="entryGrid" style="height: 300px;"></table>

		<div class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
			<div class="floatLeft" data-dojo-type="dijit.form.Button" data-dojo-attach-point="removeEntryBtn">Remove Entry</div>
			<div class="floatRight" data-dojo-type="dijit.form.Button" data-dojo-attach-point="editEntryBtn">Edit Entry</div>
			<div class="floatRight" data-dojo-type="dijit.form.Button" data-dojo-attach-point="newEntryBtn">New Entry</div>
		</div>
	</div>

</div>
