<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="userBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" data-dojo-attach-point="name" observer="recordChange" placeholder="Acme Lab Inc" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the Lab name" /></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Email: </td>
				<td><input type="text" name="email" data-dojo-attach-point="email" observer="recordChange" placeholder="1 (123) 456 7890" dojoType="dijit.form.TextBox" /></td>
	        </tr>
	        <tr>
				<td  label="true">Password: </td>
				<td><input type="text" name="password" data-dojo-attach-point="password" observer="recordChange" placeholder="1 (123) 456 7890" dojoType="dijit.form.TextBox" /></td>
	        </tr>
	        <tr>
				<td  label="true">Confirm Password: </td>
				<td><input type="text" name="confirm_password" data-dojo-attach-point="confirm_password" observer="refreshUI" placeholder="1 (123) 456 7890" dojoType="dijit.form.TextBox" /></td>
	        </tr>
		</table>
	</form>
	
	
</div>
