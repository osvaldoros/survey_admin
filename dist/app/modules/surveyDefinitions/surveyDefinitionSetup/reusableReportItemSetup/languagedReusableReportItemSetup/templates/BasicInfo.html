<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="languagedReusableReportItemBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Language*: </td>
				<td><select name="language_id" data-dojo-attach-point="languageBox" observer="refreshUI,recordChange" store="{config:{url:'LANGUAGE', selectFirst:true}}" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><div data-dojo-attach-point="nameBox" name="name"  observer="recordChange" data-dojo-type="app.uicomponents.Editor" style="width:470px;"></div></td>
			</tr>
		</table>
	</form>

</div>
