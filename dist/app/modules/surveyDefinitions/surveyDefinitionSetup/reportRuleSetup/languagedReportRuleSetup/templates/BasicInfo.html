<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'" style="overflow: auto; height:520px; margin-bottom: 5px;">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="languagedReportRuleBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Language*: </td>
				<td><select name="language_id" data-dojo-attach-point="languageBox" observer="refreshUI,recordChange" store="{config:{url:'LANGUAGE', selectFirst:true}}" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><span><strong>Participant Report Item</strong></span></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><textarea name="participant_report_item" data-dojo-attach-point="participant_report_itemBox" style="width:100%;" observer="recordChange" data-dojo-type="dijit.form.Textarea"></textarea></td>				
			</tr>
			<tr>
				<td></td>
				<td><span><strong>Staff Report Item</strong></span></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="3"><textarea name="staff_report_item" data-dojo-attach-point="staff_report_itemBox" style="width:100%;" observer="recordChange" data-dojo-type="dijit.form.Textarea"></textarea></td>
			</tr>
			<!--tr>
				<td  label="true">Referral: </td>
				<td><select name="referral_id" data-dojo-attach-point="referralBox" observer="refreshUI,recordChange" store="{config:{url:'REFERRAL'}}" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr-->
		</table>
	</form>

</div>
