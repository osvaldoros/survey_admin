<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form dojoType="app.form.Manager" data-dojo-attach-point="reportRuleBasicInfoForm" method="post">
		<table cellpadding="0" cellspacing="2" style="width: 100%;">
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" data-dojo-attach-point="nameBox" observer="recordChange" placeholder="Acme Lab Inc" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the report Rule name" /></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">Question: </td>
				<td><select data-dojo-attach-point="question_idBox" name="question_id" store="{config:{url:'QUESTION', selectFirst:true}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
			<tr>
				<td  label="true">If response equals: </td>
				<td><select data-dojo-attach-point="response_value_conditionBox" name="response_value_condition" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>			
			<tr>
				<td  label="true">Reusable report item: </td>
				<td><select data-dojo-attach-point="reusable_report_item_idBox" name="reusable_report_item_id" store="{config:{url:'REUSABLE_REPORT_ITEM'}}" observer="recordChange, refreshUI" dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
				<td></td>
			</tr>
		</table>
	</form>
</div>
